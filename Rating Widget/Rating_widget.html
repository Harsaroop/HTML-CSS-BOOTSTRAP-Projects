<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css_rating.css"/>
	</head>
<body>	
	<h1> Rating Widget Using HTML/CSS </h1>
	<fieldset class  "rating" > 
		<input type="radio" id="star5" name="rating" value="5"/> 
			<label class="full" for="star5" title="Perfect - 5 stars"></label>
		<input type="radio" id="star4half" name="rating" value="4 and a half"/> 
			<label class="half" for="star4half" title="Nearly Perfect - 4.5 stars"></label>
		<input type="radio" id="star4" name="rating" value="4"/> 
			<label class="full" for="star4" title="Great - 4 stars"></label>
		<input type="radio" id="star3half" name="rating" value="3 and a half"/> 
			<label class="half" for="star3half" title="Nearly Great - 3.5 stars"></label>
		<input type="radio" id="star3" name="rating" value="3"/> 
			<label class="full" for="star3" title="Good - 3 stars"></label>
		<input type="radio" id="star2half" name="rating" value="2 and a half"/> 
			<label class="half" for="star2half" title="Nearly Good - 2.5 stars"></label>
		<input type="radio" id="star2" name="rating" value="2"/> 
			<label class="full" for="star2" title="Adequate - 2 stars"></label>
		<input type="radio" id="star1half" name="rating" value="1 and a half"/> 
			<label class="half" for="star3half" title="Nearly Adequate - 1.5 stars"></label>
		<input type="radio" id="star1" name="rating" value="1"/> 
			<label class="full" for="star1" title="Poor - 1 stars"></label>
		<input type="radio" id="starhalf" name="rating" value="half"/> 
			<label class="half" for="starhalf" title="Nearly very Poor - 0.5 stars"></label>
	</fieldset>
</body>

</html>
